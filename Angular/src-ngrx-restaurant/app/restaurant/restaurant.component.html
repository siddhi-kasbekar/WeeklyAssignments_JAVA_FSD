<p>Restaurants Management</p>

<h2>Restaurant List</h2>
<div class="container col-md-4 ">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form (submit)="addRestaurant()" class="mt-4 border p-4">
            <div>
                <label for="newRestaurantName" class="form-label">Restaurant Name</label><br>
                <input type="text" placeholder="Add New Restaurant" class="form-control" name="newRestaurantName"
                    [(ngModel)]="newRestaurantName">
            </div>
            <br>
            <div>
                <label for="newRestaurantLocation" class="form-label">Location</label><br>
                <input type="text" placeholder="Location" class="form-control" name="newRestaurantLocation"
                    [(ngModel)]="newRestaurantLocation">
            </div>
            <br>
            <div>
                <label for="newRestaurantContact" class="form-label">Contact</label><br>
                <input type="text" placeholder="Contact" class="form-control" name="newRestaurantContact"
                    [(ngModel)]="newRestaurantContact">
            </div>
            <br>
            <div>
                <label for="newRestaurantRating" class="form-label">Rating</label><br>
                <input type="number" placeholder="Rating" class="form-control" name="newRestaurantRating"
                    [(ngModel)]="newRestaurantRating">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <form (submit)="updateRestaurant()   " class="mt-4 border p-4">

            <div>
                <label for="newRestaurantName" class="form-label">Restaurant Name</label><br>
                <input type="text" placeholder="Add New Restaurant" class="form-control" name="newRestaurantName"
                    [(ngModel)]="newRestaurantId">
            </div>
            <br>
            <div>
                <label for="newRestaurantName" class="form-label">Restaurant Name</label><br>
                <input type="text" placeholder="Add New Restaurant" class="form-control" name="newRestaurantName"
                    [(ngModel)]="newRestaurantName">
            </div>
            <br>
            <div>
                <label for="newRestaurantLocation" class="form-label">Location</label><br>
                <input type="text" placeholder="Location" class="form-control" name="newRestaurantLocation"
                    [(ngModel)]="newRestaurantLocation">
            </div>
            <br>
            <div>
                <label for="newRestaurantContact" class="form-label">Contact</label><br>
                <input type="text" placeholder="Contact" class="form-control" name="newRestaurantContact"
                    [(ngModel)]="newRestaurantContact">
            </div>
            <br>
            <div>
                <label for="newRestaurantRating" class="form-label">Rating</label><br>
                <input type="number" placeholder="Rating" class="form-control" name="newRestaurantRating"
                    [(ngModel)]="newRestaurantRating">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>

</div>
<br>
<br>
<h3>Restaurants List</h3>
<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Restaurant Name</th>
                <th>Location</th>
                <th>Contact</th>
                <th>Rating</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let restaurant of restaurantList">
                <td>{{ restaurant.name }}</td>
                <td>{{ restaurant.location }}</td>
                <td>{{ restaurant.contact }}</td>
                <td>{{ restaurant.rating }}</td>
                <td>
                    <button type="button" (click)="removeRestaurant(restaurant.id)"
                        class="btn btn-danger">Remove</button>
                </td>
                <td>
                    <button type="button" (click)="updateRestaurant(restaurant.id)"
                        class="btn btn-danger">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
