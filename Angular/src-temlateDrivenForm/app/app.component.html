<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Login form  </h1>
  <form action="" #loginForm="ngForm" (ngSubmit)="getFormData(loginForm)" class="container col-md-4">

    <div>
      <label for="cname">Enter Name</label>
      <input type="text" name="cname" required  class="form-control" ngModel #cid="ngModel">
      <span style="color: red" *ngIf="cid.touched && cid.invalid">Name required</span>
    </div>

    <div>
      <label for="email">Enter Email</label>
      <input type="text" name="email" required  class="form-control" ngModel #eid="ngModel">
      <span style="color: red" *ngIf="eid.touched && eid.invalid">email required      </span>
    </div>

    <div>
      <label for="contact">Enter Contact Number</label>
      <input type="text" name="contact" required  class="form-control" ngModel #ctid="ngModel">
      <span style="color: red" *ngIf="ctid.touched && ctid.invalid">Contact number required</span>
    </div>

    
   <div>
      <label for="username">Enter Username</label>
      <input type="text" name="username" required  class="form-control" ngModel #uid="ngModel">
      <span style="color: red" *ngIf="uid.touched && uid.invalid">Username required</span>
    </div>

    <div>
      <label for="password">Enter Password</label>
      <input type="text" name="password" required class="form-control" ngModel #pid="ngModel">
      <span style="color: red" *ngIf="pid.touched && pid.invalid">password required</span>

    </div>

    <br>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>




  </form>
</body>
</html>
